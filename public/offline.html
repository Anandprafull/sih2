<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - DPR Analyzer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      padding: 20px;
    }
    
    .container {
      text-align: center;
      max-width: 500px;
    }
    
    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(10px);
    }
    
    .icon svg {
      width: 60px;
      height: 60px;
      stroke: white;
      stroke-width: 2;
      fill: none;
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      font-weight: 700;
    }
    
    p {
      font-size: 1.125rem;
      margin-bottom: 30px;
      opacity: 0.9;
      line-height: 1.6;
    }
    
    .button {
      display: inline-block;
      background: white;
      color: #667eea;
      padding: 15px 40px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
      border: none;
      font-size: 1rem;
    }
    
    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }
    
    .features {
      margin-top: 50px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
    }
    
    .feature {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
    }
    
    .feature-icon {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    
    .feature-text {
      font-size: 0.875rem;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M23 12C23 18.0751 18.0751 23 12 23C5.92487 23 1 18.0751 1 12C1 5.92487 5.92487 1 12 1C18.0751 1 23 5.92487 23 12Z" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M9 12L11 14L15.5 9.5" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M12 1V5" stroke-linecap="round"/>
        <path d="M12 19V23" stroke-linecap="round"/>
        <path d="M4.22 4.22L7.05 7.05" stroke-linecap="round"/>
        <path d="M16.95 16.95L19.78 19.78" stroke-linecap="round"/>
        <path d="M1 12H5" stroke-linecap="round"/>
        <path d="M19 12H23" stroke-linecap="round"/>
        <path d="M4.22 19.78L7.05 16.95" stroke-linecap="round"/>
        <path d="M16.95 7.05L19.78 4.22" stroke-linecap="round"/>
      </svg>
    </div>
    
    <h1>You're Offline</h1>
    <p>
      No internet connection detected. Please check your network settings and try again. 
      Your saved analyses are still available offline.
    </p>
    
    <button class="button" onclick="window.location.reload()">
      Retry Connection
    </button>
    
    <div class="features">
      <div class="feature">
        <div class="feature-icon">ðŸ’¾</div>
        <div class="feature-text">Saved analyses available</div>
      </div>
      <div class="feature">
        <div class="feature-icon">ðŸ“Š</div>
        <div class="feature-text">View past reports</div>
      </div>
      <div class="feature">
        <div class="feature-icon">ðŸ”„</div>
        <div class="feature-text">Auto-sync when online</div>
      </div>
    </div>
  </div>
</body>
</html>
